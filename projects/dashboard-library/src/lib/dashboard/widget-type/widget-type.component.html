<div #dragElement class="widget" draggable="true" (dblclick)="onClicked()" (dragstart)="onDragstart($event)">
    <div class="title">{{widgetType.widgetSettings.widgetTitle}}</div>
    <img draggable="false" class="thumbnail" src="{{widgetType.thumbnailUrl}}">
    <p class="description">{{widgetType.description}}</p>
</div>

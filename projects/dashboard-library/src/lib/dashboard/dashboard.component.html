<mat-toolbar>
    <mat-tab-group>
        <mat-tab label="First">
        </mat-tab>
        <mat-tab label="Second">
        </mat-tab>
    </mat-tab-group>
    <span class="fill-remaining-space"></span>
    <button mat-mini-fab (click)="addItem()" class="toolbar-button">
        <mat-icon>add</mat-icon>
    </button>
    <button *ngIf="!widgetMenuOpened" mat-mini-fab (click)="showWidgetsPanel()" class="toolbar-button">
        <mat-icon>add_photo_alternate</mat-icon>
    </button>
    <button mat-mini-fab (click)="cleanDashboard()" class="toolbar-button">
        <mat-icon>delete_sweep</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #snav mode="over" position="end" [(opened)]="widgetMenuOpened">
        <div class="widgets-panel">
            <lib-widget-menu *ngIf="widgetMenuOpened" [widgetTypes]="widgetTypes"
                (closeButtonClicked)="hideWidgetsPanel()"
                (widgetTypeClicked)="onWidgetTypeClicked($event)"
                (dragStart)="onDragstart($event)"></lib-widget-menu>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <gridster [options]="options">
            <gridster-item [item]="card.placement" *ngFor="let card of cards">
                <ng-container libDynamicComponent [component]="card.component" [inputs]="{card: card}" [outputs]="widgetEvents"></ng-container>
            </gridster-item>
        </gridster>
    </mat-sidenav-content>
</mat-sidenav-container>
